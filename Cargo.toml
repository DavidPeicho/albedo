[package]
name = "albedo"
version = "0.0.1"
edition = "2018"
authors = ["David Peicho <david.peicho@gmail.com>"]
categories = ["graphics"]
description = "Data-driven components for graphics"
keywords = ["graphics", "rendering", "raytracing", "albedo"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/albedo-engine/albedo"

[workspace]
members = ["crates/*"]

[dev-dependencies]
image = {version = "0.23", default-features = false, features = ["hdr"]}
winit = { version = "0.24", features = ["web-sys"] }
wgpu = "0.7.0"
glam = "0.11.2"
gltf = "0.15.2"
pollster = "0.2"
albedo_backend = { path = "crates/albedo_backend", version = "0.0.1" }
albedo_rtx = { path = "crates/albedo_rtx", version = "0.0.1" }

[[example]]
name = "pathtracing"
path = "examples/pathtracing/main.rs"

[[example]]
name = "gpu_intersector"
path = "examples/gpu_intersector/main.rs"
